<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #1c1c3c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #222247;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0c0c2a;
      color: #fff;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .radio-group {
      margin: 10px 0;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group input {
      margin-right: 5px;
    }

    .info {
      font-size: 0.9em;
      margin: 10px 0;
      color: #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff;
      color: #222247;
    }
  </style>
</head>
<body>
  <form action="register.php" method="POST" enctype="multipart/form-data">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name">

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password">

    <div class="radio-group">
      <input type="radio" id="program" name="info-type">
      <label for="program" style="display:inline;">Program</label>
      <br>
      <input type="radio" id="year-level" name="info-type">
      <label for="year-level" style="display:inline;">Year Level</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="terms">
      <label for="terms" style="display:inline;">I accept the <a href="#" style="color: #aaf;">terms and conditions</a></label>
    </div>

    <p class="info">
      The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
    </p>

    <label for="profile-picture">Upload a profile picture:</label>
    <input type="file" id="profile-picture" name="profile-picture">

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">

    <label for="specialization">Specialization?</label>
    <select id="specialization" name="specialization">
      <option value="">[select one]</option>
      <option value="cs">Computer Science</option>
      <option value="it">Information Technology</option>
      <option value="eng">Engineering</option>
    </select>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="3" placeholder="I like coding on the beach..."></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
